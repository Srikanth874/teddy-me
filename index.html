<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Happy Teddy Day Mumma ðŸ§¸</title>

<style>
  :root{ --card-w:380px; --accent:#ff6b81; }
  *{box-sizing:border-box}

  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:Inter,'Segoe UI',system-ui,Arial;
    background:linear-gradient(180deg,#fff6f8 0%, #fffefc 100%);
  }

  .card{
    width:var(--card-w);
    background:linear-gradient(180deg,#ffffff, #fff7fb);
    padding:20px;
    border-radius:20px;
    box-shadow:0 20px 50px rgba(240,84,120,0.12);
    text-align:center;
    overflow:hidden;
  }

  h1{
    margin:6px 0 14px;
    font-size:20px;
    color:var(--accent);
  }

  /* Teddy area */
  .stage{display:flex;justify-content:center;align-items:center;height:210px}
  svg{width:220px;height:200px}

  .line{fill:none;stroke:#5b3a2a;stroke-width:6;stroke-linecap:round}
  .fill-brown{fill:#dcae84}
  .fill-light{fill:#ffe8d6}
  .blush{fill:#ffd1d1}

  .bounce{animation:bounce 1.8s ease-in-out infinite}
  @keyframes bounce{
    0%{transform:translateY(0)}
    50%{transform:translateY(-8px)}
    100%{transform:translateY(0)}
  }

  .eye{transform-origin:center;animation:blink 4s infinite}
  @keyframes blink{
    0%,8%,100%{transform:scaleY(1)}
    9%,11%{transform:scaleY(0.1)}
  }

  /* Button */
  .controls{margin-top:10px}
  .btn{
    background:var(--accent);
    color:#fff;
    border:none;
    padding:12px 20px;
    border-radius:26px;
    font-size:15px;
    cursor:pointer;
    box-shadow:0 8px 18px rgba(255,107,129,.25);
  }

  /* Surprise section */
  .surprise{
    opacity:0;
    transform:translateY(10px);
    transition:.5s ease;
    max-height:0;
    overflow:hidden;
  }
  .surprise.visible{
    opacity:1;
    transform:translateY(0);
    max-height:800px;
    margin-top:12px;
  }

  .message{
    font-size:15px;
    color:#333;
    line-height:1.5;
  }
  .message strong{color:var(--accent)}

  .surprise img{
    width:100%;
    border-radius:16px;
    margin-top:14px;
    display:block;
    animation:fadeIn .8s ease;
  }

  @keyframes fadeIn{
    from{opacity:0;transform:scale(.9)}
    to{opacity:1;transform:scale(1)}
  }

  @media(max-width:420px){
    :root{--card-w:340px}
  }
</style>
</head>

<body>

<div class="card">
  <h1>Happy Teddy Day Mumma ðŸ’–</h1>

  <div class="stage" id="stage">
    <svg viewBox="0 0 220 200">
      <!-- ears -->
      <circle class="fill-brown" cx="56" cy="46" r="30"/>
      <circle class="fill-brown" cx="164" cy="46" r="30"/>
      <circle class="fill-light" cx="56" cy="46" r="16"/>
      <circle class="fill-light" cx="164" cy="46" r="16"/>

      <!-- head -->
      <ellipse class="fill-brown bounce" cx="110" cy="86" rx="56" ry="52"/>

      <!-- eyes -->
      <g class="eye">
        <ellipse cx="90" cy="82" rx="6" ry="8" fill="#2b1b14"/>
        <ellipse cx="130" cy="82" rx="6" ry="8" fill="#2b1b14"/>
      </g>

      <!-- blush -->
      <ellipse cx="78" cy="98" rx="10" ry="6" class="blush"/>
      <ellipse cx="142" cy="98" rx="10" ry="6" class="blush"/>

      <!-- nose -->
      <circle cx="110" cy="94" r="4" fill="#2b1b14"/>

      <!-- body -->
      <ellipse class="fill-brown" cx="110" cy="150" rx="52" ry="40"/>
    </svg>
  </div>

  <div class="controls" id="controls">
    <button class="btn" id="btn">Tap to see your teddy ðŸ§¸</button>
  </div>

  <div class="surprise" id="surpriseBox">
    <div class="message">
      I love you soooo much <strong>Amma</strong> ðŸ’—<br>
      I am your small teddy bear who loves you sooooo much ðŸ§¸<br>
      My babie smile please ðŸ˜Š<br><br>
      Ummmmmmmmmmahhhhhhhhhhh ðŸ’‹ðŸ’–<br>
      <strong>I love you sooo much!</strong>
    </div>

    <!-- âœ… ADD YOUR IMAGE HERE (same folder) -->
    <img src="amma.jpeg" alt="My Amma">
  </div>
</div>

<script>
  const btn = document.getElementById("btn");
  const stage = document.getElementById("stage");
  const controls = document.getElementById("controls");
  const surpriseBox = document.getElementById("surpriseBox");

  btn.onclick = () => {
    stage.style.opacity = 0;
    controls.style.opacity = 0;

    setTimeout(()=>{
      stage.style.display = "none";
      controls.style.display = "none";
      surpriseBox.classList.add("visible");
    },400);
  };
</script>

</body>
</html>
